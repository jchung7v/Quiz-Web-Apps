    <div class="container">
      <h1>User Profile</h1>
      <form>
        <fieldset class="mb-3" id="personalInfoFields" disabled>
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              id="nameInput"
              class="form-control"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label>School</label>
            <input
              type="text"
              id="schoolInput"
              class="form-control"
              placeholder="Enter your school"
            />
          </div>
          <div class="form-group">
            <label>City</label>
            <input
              type="text"
              id="cityInput"
              class="form-control"
              placeholder="Enter your city"
            />
          </div>
        </fieldset>
        <div class="d-flex justify-content-end mt-5">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="editUserInfo()"
          >
            Edit
          </button>
          <span style="width: 10px"></span>
          <button type="button" class="btn btn-info" onclick="saveUserInfo()">
            Save
          </button>
        </div>
      </form>
