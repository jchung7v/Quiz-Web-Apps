    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- start button -->
    <div class="container" id="start-btn-container">
      <div id="start-btn">Start Game</div>
    </div>

    <!-- quiz container -->
    <div class="container" id="quiz-container">
      <!-- menu top -->
      <div class="pt-3 d-flex flex-row justify-content-end menu-top">
        <div class="">
          <img id="menu-kebab" src="./images/menu-kebab.svg" alt="menu" />
        </div>
      </div>

      <!-- progress bar -->
      <div class="progress-container mt-3">
        <div
          class="progress-bar bg-success"
          id="progress"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <!-- image container -->
      <div
        class="container mt-3 d-flex flex-row justify-content-center"
        id="image-container"
      ></div>

      <!-- question container -->
      <div class="container mt-2 text-center" id="question-container"></div>
      <hr />

      <!-- answer buttons -->
      <div
        class="container d-flex flex-column justify-content-evenly"
        id="answer-container"
      >
        <div class="form-check">
          <input
            class="form-check-input answer"
            type="radio"
            name="answer"
            id="a"
          />
          <label class="form-check-label" for="a" id="a_text">Answer</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input answer"
            type="radio"
            name="answer"
            id="b"
            class="answer"
          />
          <label class="form-check-label" for="b" id="b_text">Answer</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input answer"
            type="radio"
            name="answer"
            id="c"
            class="answer"
          />
          <label class="form-check-label" for="c" id="c_text">Answer</label>
        </div>

        <!-- submit button -->
        <button
          type="button"
          class="btn fixed-bottom submit-btn rounded-0"
          id="submit-btn"
        >
          Submit Answer
        </button>
      </div>
    </div>

    <!-- Score -->
    <div class="container" id="score-container">
      <div id="score-box">
        Your Score
        <br />
        <span id="score"></span>
      </div>
      <div id="image-box"></div>
    </div>
