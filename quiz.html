  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- quiz container -->
    <div class="container" id="quiz-container">
      <!-- exit button -->
      <div class="container" id="exit-btn-container">
        <div class="mt-3" id="exit-btn">Exit</div>
      </div>

      <!-- progress bar -->
      <div class="progress-container mt-3">
        <div
          class="progress-bar"
          id="progress-bar"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <!-- image container -->
      <div class="mt-3" id="image-container"></div>

      <!-- question container -->
      <div class="container mt-3 text-center" id="question-container"></div>
      <hr />

      <!-- answer buttons -->
      <div
        class="container d-flex flex-column justify-content-evenly"
        id="answer-container"
      >
        <div class="form-check">
          <input
            class="form-check-input answer"
            type="radio"
            name="answer"
            id="a"
          />
          <label class="form-check-label" for="a" id="a_text">Answer</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input answer"
            type="radio"
            name="answer"
            id="b"
            class="answer"
          />
          <label class="form-check-label" for="b" id="b_text">Answer</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input answer"
            type="radio"
            name="answer"
            id="c"
            class="answer"
          />
          <label class="form-check-label" for="c" id="c_text">Answer</label>
        </div>

        <!-- Alert Message -->
        <div class="alert alert-primary" id="alert-message" role="alert">
          Please select at least one answer.
        </div>
        
        <!-- submit button -->
        <button
          type="button"
          class="btn fixed-bottom submit-btn rounded-0"
          id="submit-btn"
        >
          Submit Answer
        </button>
      </div>
    </div>




    <!-- Score -->
    <div class="container" id="score-container">
      <div id="score-box">
        Your Score
        <br />
        <span id="score"></span>
      </div>
      <div id="image-box"></div>
    </div>
    <div class="container" id="after-game-container">
      <div id="back-to-main-btn">Back To Main</div>
      <div id="play-again-btn">Play Again</div>
    </div>

    <!-- Modal -->
    <div
      class="modal modal1"
      id="correct-answer-modal"
      tabindex="-1"
      role="dialog"
      style="display: none"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content" id="correct-answer-modal-content">
          <div class="modal-body">Correct! Answer Points +10</div>
        </div>
      </div>
    </div>

    <div
      class="modal modal2"
      id="wrong-answer-modal"
      tabindex="-1"
      role="dialog"
      style="display: none"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content" id="wrong-answer-modal-content">
          <div class="modal-body">Incorrect Answer</div>
        </div>
      </div>
    </div>

    <div
      class="modal-backdrop backdrop fade show"
      id="backdrop"
      style="display: none"
    ></div>

    <div
    class="modal modal3"
    id="exit-modal"
    tabindex="-1"
    role="dialog"
    style="display: none"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content" id="exit-modal-content">
        <div class="modal-body">Exit this game?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel-btn" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="exit-confirm-btn">Exit</button>
        </div>
      </div>
    </div>
    </div>
  </div>
