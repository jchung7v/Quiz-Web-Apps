  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <div class="container">
      <div class="pt-5 d-flex flex-row align-items-center menu-top">
        <div class="col-2">7/10</div>
        <div class="col-2"></div>
        <div class="col-4 text-center">Questions</div>
        <div class="col-2"></div>
        <div class="col-2 text-end">
          <img id="menu-kebab" src="./images/menu-kebab.svg" alt="menu" />
      </div>
    </div>

    <div class="mt-3 d-flex flex-row progress-bar-box align-items-center">
        <div class="col-12 progress">
          <div
            class="progress-bar w-75"
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
    </div>

    <template id="quizTemplate">
          <div class="mt-2 d-flex flex-row image-box">
            <span class="col-12">
              <img
                id="dog-img-01"
                src="./images/dog-in-winter_NL.webp"
                alt="dog-in-the-winter"
              />
            </span>
          </div>
          <div class="mt-2 px-2 d-flex flex-row text-center align-items-center question-box">
            <span class="col-12 question">What is an optimal temperature for a dog?</span>
          </div>
          <hr />
          <div class="d-flex flex-column justify-content-around answers">
            <button type="button" class="btn btn-secondary btn-lg btn-block choice01">
              25째C
            </button>
            <button type="button" class="btn btn-secondary btn-lg btn-block">
              30째C
            </button>
            <button type="button" class="btn btn-secondary btn-lg btn-block">
              10째C
            </button>
            <button type="button" class="btn btn-secondary btn-lg btn-block">
              5째C
            </button>
          </div>
        </div>
    </template>


    <!-- Button trigger modal -->
    <div class="container text-center fixed-bottom fixed-bottom-box">
      <button type="button" class="mt-3 btn btn-primary btn-lg btn-block submit-btn" id="submitBtn">
        Submit Answer
      </button>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="rightAnswerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: block;">
